<!DOCTYPE HTML>
<html>

<head>
    <title>Mockup Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class='container'>

        <section class="section header">
            <span class="hLine1">Home page</span>
            <span class="hLine2">SubHeader</span>
        </section>

        <section class="section features">
            <span id="fTitle">Check this out</span>
            <span class="features pix">
                <img id="fPic1" src="./1images/Peace.jpg" alt="Peace" height="100px" />
                <img id="fPic2" src="./1images/Peace.jpg" alt="Peace" height="100px" />
                <img id="fPic3" src="./1images/Peace.jpg" alt="Peace" height="100px" />
            </span>
            <button id="learnMore">Learn More</button>
        </section>

        <section class="section quoteSpace">
            <span id="quote">
                <div id="quoteText">
                    To Be.. or Not To Be
                </div>
            </span>
        </section>

        <section class="section mainHome">
            <div class='post'>
                <div class='hpOne'>post1</div>
                <div class='hpTwo'>post2</div>
            </div>
            <div class='blogLink'>
                <div class='blOne'>blogLink1</div>
                <div class='blTwo'>blogLink2</div>
                <div class='blThree'>blogLink3</div>
            </div>
            <div class='infoLink'>
                <div class='iOne'>infoLink1</div>
                <div class='iTwo'>infoLink1</div>
            </div>

        </section>


        <section class="section footer">
            <div id='footHeader'>fHeader</div>
            <div id='footForm'>fForm</div>
            <div id='footInfo'>fInfo</div>
            <div id='footLinks'>
                <div id='fLinks'>fLinkCol</div>
                <div id='fLinks'>fLinkCol</div>
            </div>
        </section>
<br>
<br>
<br>
<br>

    </div>
</body>

</html>
